<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive API Test - CertiKiosk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .test-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .test-section h2 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid #dee2e6;
        }

        .result pre {
            background: #f1f3f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.5;
        }

        #pdfViewer {
            width: 100%;
            height: 600px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            margin-top: 15px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .logs {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .log-entry {
            margin-bottom: 5px;
        }

        .log-entry.success { color: #4ec9b0; }
        .log-entry.error { color: #f48771; }
        .log-entry.info { color: #569cd6; }
        .log-entry.warning { color: #dcdcaa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Google Drive API Test</h1>
        <p class="subtitle">CertiKiosk - CORS Fix Verification</p>

        <div id="serverStatus" class="status info">
            ‚è≥ Checking server status...
        </div>

        <!-- Test 1: Download File -->
        <div class="test-section">
            <h2>üì• Test 1: Download Google Drive File</h2>
            <div class="input-group">
                <label for="fileId1">Google Drive File ID:</label>
                <input type="text" id="fileId1" value="1KHBHi5LBNmMlBVpti1WY18H6CJZasyN_" placeholder="Enter file ID">
            </div>
            <button onclick="testDownload()">Download & Display</button>
            <button onclick="testDownloadToFile()">Download to File</button>
            <div id="result1" class="result" style="display:none;"></div>
            <iframe id="pdfViewer" style="display:none;"></iframe>
        </div>

        <!-- Test 2: Get Metadata -->
        <div class="test-section">
            <h2>üìã Test 2: Get File Metadata</h2>
            <div class="input-group">
                <label for="fileId2">Google Drive File ID:</label>
                <input type="text" id="fileId2" value="1KHBHi5LBNmMlBVpti1WY18H6CJZasyN_" placeholder="Enter file ID">
            </div>
            <button onclick="testMetadata()">Get Metadata</button>
            <div id="result2" class="result" style="display:none;"></div>
        </div>

        <!-- Test 3: Send Email -->
        <div class="test-section">
            <h2>üìß Test 3: Send Document via Email</h2>
            <div class="input-group">
                <label for="fileId3">Google Drive File ID:</label>
                <input type="text" id="fileId3" value="1KHBHi5LBNmMlBVpti1WY18H6CJZasyN_" placeholder="Enter file ID">
            </div>
            <div class="input-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" placeholder="user@example.com">
            </div>
            <div class="input-group">
                <label for="docType">Document Type:</label>
                <input type="text" id="docType" value="Birth Certificate" placeholder="e.g., Birth Certificate">
            </div>
            <button onclick="testEmail()">Send Email</button>
            <div id="result3" class="result" style="display:none;"></div>
        </div>

        <!-- Logs -->
        <div class="test-section">
            <h2>üìù Console Logs</h2>
            <div id="logs" class="logs"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8081';
        const logs = [];

        // Logging function
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            logs.push({ message: logEntry, type });
            
            const logsDiv = document.getElementById('logs');
            const logElement = document.createElement('div');
            logElement.className = `log-entry ${type}`;
            logElement.textContent = logEntry;
            logsDiv.appendChild(logElement);
            logsDiv.scrollTop = logsDiv.scrollHeight;

            console.log(message);
        }

        // Check server status
        async function checkServerStatus() {
            const statusDiv = document.getElementById('serverStatus');
            try {
                log('Checking server status...', 'info');
                const response = await fetch(`${API_BASE_URL}/api/public/documents/active`);
                
                if (response.ok) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = '‚úÖ Server is running and accessible!';
                    log('Server status: OK', 'success');
                } else {
                    throw new Error(`Server returned status: ${response.status}`);
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `‚ùå Server is not accessible: ${error.message}. Please start the backend with 'go run main.go'`;
                log(`Server status check failed: ${error.message}`, 'error');
            }
        }

        // Test 1: Download file
        async function testDownload() {
            const fileId = document.getElementById('fileId1').value.trim();
            const resultDiv = document.getElementById('result1');
            const viewer = document.getElementById('pdfViewer');

            if (!fileId) {
                alert('Please enter a file ID');
                return;
            }

            try {
                log(`Starting download for file ID: ${fileId}`, 'info');
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<p>‚è≥ Downloading file via proxy...</p>';

                const proxyUrl = `${API_BASE_URL}/api/public/documents/gdrive/download/${fileId}`;
                log(`Proxy URL: ${proxyUrl}`, 'info');

                const response = await fetch(proxyUrl);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const blob = await response.blob();
                log(`Download successful! Size: ${blob.size} bytes`, 'success');

                const blobUrl = URL.createObjectURL(blob);
                viewer.src = blobUrl;
                viewer.style.display = 'block';

                resultDiv.innerHTML = `
                    <p style="color: green;">‚úÖ Download successful!</p>
                    <p>File size: ${(blob.size / 1024).toFixed(2)} KB</p>
                    <p>Type: ${blob.type}</p>
                `;
            } catch (error) {
                log(`Download failed: ${error.message}`, 'error');
                resultDiv.innerHTML = `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
                viewer.style.display = 'none';
            }
        }

        // Download to file
        async function testDownloadToFile() {
            const fileId = document.getElementById('fileId1').value.trim();

            if (!fileId) {
                alert('Please enter a file ID');
                return;
            }

            try {
                log(`Downloading file to disk: ${fileId}`, 'info');
                const proxyUrl = `${API_BASE_URL}/api/public/documents/gdrive/download/${fileId}`;
                const response = await fetch(proxyUrl);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'document.pdf';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                log('File downloaded to disk successfully', 'success');
            } catch (error) {
                log(`Download to file failed: ${error.message}`, 'error');
                alert(`Error: ${error.message}`);
            }
        }

        // Test 2: Get metadata
        async function testMetadata() {
            const fileId = document.getElementById('fileId2').value.trim();
            const resultDiv = document.getElementById('result2');

            if (!fileId) {
                alert('Please enter a file ID');
                return;
            }

            try {
                log(`Fetching metadata for file ID: ${fileId}`, 'info');
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<p>‚è≥ Fetching metadata...</p>';

                const metadataUrl = `${API_BASE_URL}/api/public/documents/gdrive/metadata/${fileId}`;
                log(`Metadata URL: ${metadataUrl}`, 'info');

                const response = await fetch(metadataUrl);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                log('Metadata retrieved successfully', 'success');

                resultDiv.innerHTML = `
                    <p style="color: green;">‚úÖ Metadata retrieved successfully!</p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                log(`Metadata fetch failed: ${error.message}`, 'error');
                resultDiv.innerHTML = `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
            }
        }

        // Test 3: Send email
        async function testEmail() {
            const fileId = document.getElementById('fileId3').value.trim();
            const email = document.getElementById('email').value.trim();
            const docType = document.getElementById('docType').value.trim();
            const resultDiv = document.getElementById('result3');

            if (!fileId || !email) {
                alert('Please enter file ID and email address');
                return;
            }

            if (!email.includes('@')) {
                alert('Please enter a valid email address');
                return;
            }

            try {
                log(`Sending email to: ${email}`, 'info');
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<p>‚è≥ Sending email...</p>';

                const emailUrl = `${API_BASE_URL}/api/public/documents/send-email-gdrive`;
                log(`Email URL: ${emailUrl}`, 'info');

                const response = await fetch(emailUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        file_id: fileId,
                        document_type: docType,
                        document_name: 'document'
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                log(`Email sent successfully to ${email}`, 'success');

                resultDiv.innerHTML = `
                    <p style="color: green;">‚úÖ Email sent successfully!</p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                log(`Email sending failed: ${error.message}`, 'error');
                resultDiv.innerHTML = `<p style="color: red;">‚ùå Error: ${error.message}</p>`;
            }
        }

        // Check server status on page load
        window.addEventListener('load', () => {
            log('Page loaded', 'info');
            checkServerStatus();
        });
    </script>
</body>
</html>
